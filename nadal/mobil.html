<script>
$(".clicable").on("click", function(e){
    
    e.preventDefault();
    $("button").remove(".marti-base");
    var x = e.pageX + 'px';
    var y = e.pageY + 'px';
    var nom = $('<button class="marti-base" id="i"> Nom:  '+$(this).attr("title")+'<br>Aficions: '+$(this).attr("alt")+'</button>');
    var div = $('<div id="removeme">').css({
        "position": "absolute",                    
        "left": x,
        "top": y
    });
    div.append(nom);
    $(document.body).append(div); });
    
    
$(document).on('click', 'button#i', function () {
    $(this).closest("div").remove(); });

</script>
