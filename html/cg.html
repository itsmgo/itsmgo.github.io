            "../imatges/renders/HD/19_Concessionari.jpg",
            "../imatges/renders/HD/20_Citric.jpg"]

      function preloadImages()
      {
          loadedRenders = []
          for(var i=0; i<renders.length; i++){
              var im = new Image();
              im.src = renders[i];
              loadedRenders.push(im)
          } 
      }

      function toggleVisibility(element) {
        for (i = 1; i < 7; i++){
          var x = document.getElementById("PLAYER".concat(i.toString()));
          var y = document.getElementById("THUMB".concat(i.toString()));
          if(i == element){
            if (x.style.display === "none") {
                x.style.display = "block";
                y.children[0].style.opacity = "0.3";
            } else {
                x.style.display = "none";
                y.children[0].style.opacity = "1";
            }
          }
          else {
            x.style.display = "none";
            y.children[0].style.opacity = "1";
          }
        }
        
      }

      preloadImages();
    </script>
